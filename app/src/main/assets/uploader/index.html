<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WiFi 传书</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="scripts/lang.zh-Hans.js" type="text/javascript"></script>
    <script src="scripts/transfer.js" type="text/javascript"></script>
    <script src="scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script src="scripts/bitcandies.upload5.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="left">
            <div id="logo">
                <img src="logo5.png">
                <!--[if (gte IE 9)|!(IE)]><!-->
                <div class="normal" id="drag_area">
                    <div class="drag_hint"></div>
                </div>
                <!--<![endif]-->

                <!--[if gt IE 7]>
                <div class="normal" id="ie_drag_area">
                    <div class="drag_hint"></div>
                </div>
                <![endif]-->

            </div>
            <div id="upload_hint" class="hint"></div>
            <div id="upload_form">
                <div id="upload_button">
                    <div class="button_lables">
                        <div class="button_lable1"></div>
                        <div class="button_lable2"></div>
                    </div>
                    <div class="file_upload_warper">
                        <input name="newfile" value="" id="newfile_0" class="file_upload"
                               multiple="multiple" type="file">
                    </div>
                </div>
            </div>
            <div id="right_wrapper">
                <div id="right">
                    <div class="content_title">文件传输历史</div>
                    <div class="table_header">
                        <div class="filename column">文件名</div>
                        <div class="size column separator">大小</div>
                        <div class="operate column separator">操作</div>
                    </div>
                    <div style="height: 500px;" class="files">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
