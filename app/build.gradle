plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'walle'
}
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kai.base"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"


        javaCompileOptions {
            annotationProcessorOptions{
                arguments = [AROUTER_MODULE_NAME:project.getName()]
            }
        }
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }

        multiDexEnabled = true
    }

    signingConfigs {
        config {
            keyAlias 'kai'
            keyPassword 'qwedsa135'
            storeFile file("keystore/base.jks")
            storePassword 'qwedsa135'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }


    walle {
        // 指定渠道包的输出路径
        apkOutputFolder = new File("${project.buildDir}/outputs/channels");
        // 定制渠道包的APK的文件名称
        apkFileNameFormat = '${appName}-${packageName}-${channel}-${buildType}-v${versionName}-${versionCode}-${buildTime}.apk';
        // 渠道配置文件
        channelFile = new File("${project.getProjectDir()}/channel")
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation rootProject.ext.dependencies.ktx
    implementation rootProject.ext.dependencies.appcompat
    implementation rootProject.ext.dependencies.material
    implementation rootProject.ext.dependencies.constraintlayout
    implementation rootProject.ext.dependencies.rxjava
    implementation rootProject.ext.dependencies.rxAndroid
    implementation rootProject.ext.dependencies.retrofit
    implementation rootProject.ext.dependencies.gson
    implementation rootProject.ext.dependencies.scalars
    implementation rootProject.ext.dependencies.rxjava3adapter
    implementation rootProject.ext.dependencies.retrofit_log
    implementation rootProject.ext.dependencies.eventBus
    implementation rootProject.ext.dependencies.jsoup
    implementation rootProject.ext.dependencies.arouter
    implementation rootProject.ext.dependencies.lottie
    implementation rootProject.ext.dependencies.autosize
    implementation rootProject.ext.dependencies.autofit_textview
    implementation rootProject.ext.dependencies.immersionbar_components
    implementation rootProject.ext.dependencies.immersionbar
    implementation rootProject.ext.dependencies.crash_report
    implementation rootProject.ext.dependencies.native_crash_report
    implementation rootProject.ext.dependencies.multidex
    implementation rootProject.ext.dependencies.tinker
    implementation rootProject.ext.dependencies.walle
    annotationProcessor rootProject.ext.dependencies.arouter_processer
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
apply from: 'tinker-support.gradle'